name: Deploy Calorion

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy over SSH (password auth)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CALORION_DEPLOY_HOST }}
          port: ${{ secrets.CALORION_DEPLOY_PORT }}
          username: ${{ secrets.CALORION_DEPLOY_USER }}
          password: ${{ secrets.CALORION_DEPLOY_PASSWORD }}
          script_stop: true
          command_timeout: 30m
          script: |
            set -e
            cd "${{ secrets.CALORION_DEPLOY_PATH }}"
            git fetch origin
            git checkout "${{ github.ref_name }}"
            git reset --hard "origin/${{ github.ref_name }}"
            cat > .env <<'EOF'
            GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
            GROK_API_KEY=${{ secrets.GROK_API_KEY }}
            GROQ_MODEL=${{ secrets.GROQ_MODEL }}
            TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
            FIREBASE_SERVICE_ACCOUNT_B64=${{ secrets.FIREBASE_SERVICE_ACCOUNT_B64 }}
            ADMIN_EMAILS=${{ secrets.ADMIN_EMAILS }}
            VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}
            VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}
            VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}
            VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}
            VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}
            VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}
            EOF
            docker compose --env-file .env -f docker-compose.prod.yml up -d --build
            docker image prune -f
            docker ps --format 'table {{.Names}}\t{{.Status}}'
