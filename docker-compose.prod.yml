services:
  mongo:
    image: mongo:7
    container_name: calorion_mongo
    restart: unless-stopped
    volumes:
      - calorion_mongo_data:/data/db

  backend:
    container_name: calorion_backend
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/calorion
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GROK_API_KEY=${GROK_API_KEY:-}
      - GROQ_MODEL=${GROQ_MODEL:-openai/gpt-oss-120b}
    depends_on:
      - mongo
    expose:
      - "3000"

  frontend:
    container_name: calorion_frontend
    build:
      context: ./frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8088:80"
    expose:
      - "80"

volumes:
  calorion_mongo_data:
