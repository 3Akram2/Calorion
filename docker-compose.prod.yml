services:
  mongo:
    image: mongo:7
    container_name: calorion_mongo
    restart: unless-stopped
    volumes:
      - calorion_mongo_data:/data/db

  backend:
    container_name: calorion_backend
    build:
      context: ./backend
    restart: unless-stopped
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/calorion
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GROK_API_KEY=${GROK_API_KEY:-}
      - GROQ_MODEL=${GROQ_MODEL:-openai/gpt-oss-120b}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      - FIREBASE_SERVICE_ACCOUNT_B64=${FIREBASE_SERVICE_ACCOUNT_B64:-}
      - ADMIN_EMAILS=${ADMIN_EMAILS:-}
    depends_on:
      - mongo
    expose:
      - "3000"

  frontend:
    container_name: calorion_frontend
    build:
      context: ./frontend
      args:
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY:-}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN:-}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID:-}
        VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET:-}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID:-}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID:-}
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8088:80"
    expose:
      - "80"

  admin_frontend:
    container_name: calorion_admin_frontend
    build:
      context: ./admin-frontend
      args:
        VITE_FIREBASE_API_KEY: ${VITE_FIREBASE_API_KEY:-}
        VITE_FIREBASE_AUTH_DOMAIN: ${VITE_FIREBASE_AUTH_DOMAIN:-}
        VITE_FIREBASE_PROJECT_ID: ${VITE_FIREBASE_PROJECT_ID:-}
        VITE_FIREBASE_STORAGE_BUCKET: ${VITE_FIREBASE_STORAGE_BUCKET:-}
        VITE_FIREBASE_MESSAGING_SENDER_ID: ${VITE_FIREBASE_MESSAGING_SENDER_ID:-}
        VITE_FIREBASE_APP_ID: ${VITE_FIREBASE_APP_ID:-}
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8090:80"
    expose:
      - "80"

volumes:
  calorion_mongo_data:
